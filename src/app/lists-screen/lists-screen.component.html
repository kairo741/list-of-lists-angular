<mat-toolbar [style.color]="'white'" color="primary" class="pe-0 app-toolbar">
  <span>Seja bem vindo</span>
  <span class="spacer"></span>
  <button mat-icon-button class="me-2" (click)="sendToFirestore()">
    <mat-icon>cloud_upload</mat-icon>
  </button>
  <button mat-icon-button (click)="addLista()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="container-fluid">

  <div class="list-content p-3 pe-0" *ngFor="let lista of listaList">
    <div class="list-content" (click)="goToItems(lista.id!)">
      <div class="list-icon-bg">
        <mat-icon class="list-icon">{{lista.icon}}</mat-icon>
      </div>

      <div class="ps-5 fw-bold">
        {{lista.name}}
      </div>
    </div>
    <span class="spacer"></span>

    <button mat-icon-button (click)="edit(lista.id!)">
      <mat-icon color="primary">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(lista.id!)">
      <mat-icon color="primary">delete_forever</mat-icon>
    </button>

  </div>

</div>
