<mat-toolbar [style.color]="'white'" color="primary" class="ps-1 pe-0 app-toolbar">
  <button mat-icon-button class="me-2" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="text-truncate">{{lista?.name!}}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="addItem()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="container-fluid">

  <div class="list-content pt-3 pb-3 pe-0 ps-1" *ngFor="let item of itemsList" (mousedown)="edit(item.id!)">
    <div *ngIf="item.urlPhoto != null" class="photo"
         [style.backgroundImage]="'url('+ item.urlPhoto +')'">
    </div>

    <div class="ps-3 fw-bold">
      {{item.name}}
    </div>

  </div>

</div>
