<mat-dialog-content>

  <h1 class="title">Ícones disponíveis</h1>

  <div class="icon-grid">
    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('ac_unit')">
        <mat-icon>ac_unit</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('snowmobile')">
        <mat-icon>snowmobile</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('android')">
        <mat-icon>android</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('tablet_mac')">
        <mat-icon>tablet_mac</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('shopping_cart')">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('paid')">
        <mat-icon>paid</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('verified_user')">

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('pending_actions')">
        <mat-icon>pending_actions</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('task')">
        <mat-icon>task</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('vpn_lock')">
        <mat-icon>vpn_lock</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('settings_input_antenna')">
        <mat-icon>settings_input_antenna</mat-icon>
      </button>
    </div>

    <div class="list-icon-bg">
      <button mat-icon-button class="list-icon" (click)="save('wifi_tethering')">
        <mat-icon>wifi_tethering</mat-icon>
      </button>
    </div>

  </div>
